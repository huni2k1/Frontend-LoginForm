<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/b37fa18fa2.js" crossorigin="anonymous"></script>
    <script src="myscripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class=" container-fluid justify-content-center" id="login-window">
        <form class="Log-in-block col-lg-4 col-8 col-md-6 bg-dark text-white p-2">
            <p class="Log-in-title text-center"><i class="fab fa-google"></i></p>
            <div class="mb-3">
                <label for="account" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div id="invalid-input" class="warning">Invalid input! <a href="#" class="" id="forgotbutton">Forgot Your Password ?</a>
            </div>
            <div class="d-flex justify-content-center mb-2 mt-1 "><button type="button" onclick="validInput()"
                    class="btn btn-primary">Login with
                    Google</button> </div>
            <div class="signup">Don't have an account? <a href="#" id="sign-up-button" class=""
                    onclick="popRegistration()" onmouseover="setUnderline()" onmouseout="setNone()">Sign up</a></div>
        </form>
    </div>
    <div class="container-fluid justify-content-center" id="registration-window">
        <form class="registration-block col-lg-4 col-8 col-md-6 bg-dark text-white p-2">
            <p class="Log-in-title text-center"><i class="fab fa-google"></i></p>
            <label class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Your full name">
            <p class="warning mb-0" id="name-warning">Enter your full name</p>
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="regis-email" placeholder="Your Email">
            <p class="warning mb-0" id="email-warning">Choose an email address</p>
            <label for="account" class="form-label">Password</label>
            <input type="password" class="form-control" id="regis-password" placeholder="Password">
            <p class="warning mb-0" id="password-warning">Enter your password!</p>
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
            <p class="warning mb-0" id="confirmpassword-warning">Passwords don't match. Try again</p>
            <div class="button-container d-flex justify-content-center mt-2"><button type="button" class="btn btn-primary" onclick="validateRegister()">Sign up now</button>
            </div>
        </form>
    </div>
</body>

</html>
